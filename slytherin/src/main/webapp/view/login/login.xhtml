<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=windows-1252" />
	<title><ui:insert name="title">Login | iS!gaw</ui:insert></title>
	<h:outputStylesheet name="/css/main.css" />
</h:head>

<h:form id="loginForm">
	<p:messages id="rightSignInMessages" showDetail="true"
		autoUpdate="true" closable="true" />
	<h:panelGrid style="margin: 0 auto;">
		<p:graphicImage value="/images/iSigaw.svg" />
	</h:panelGrid>
	<h:panelGrid style="margin: 0 auto;">
		<p:row>
			<p:column>
				<p:inputText placeholder="Username" value="#{LoginBean.userName}"
					id="username" required="true" requiredMessage="Username required."
					styleClass="loginInput" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:password placeholder="Password" value="#{LoginBean.password}"
					id="password" required="true" requiredMessage="Password required."
					styleClass="loginInput" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:commandButton value="Log in" action="#{LoginBean.processLogin}"
					styleClass="loginButton" />
			</p:column>
		</p:row>
	</h:panelGrid>
</h:form>
</html>
