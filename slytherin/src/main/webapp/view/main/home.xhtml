<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=windows-1252" />
	<title><ui:insert name="title">iS!gaw</ui:insert></title>
	<h:outputStylesheet name="/css/main.css" />
</h:head>

<h:form id="homeForm">
	<h:panelGrid style="margin: 0 auto;">
		<p:row>
			<p:column>
				<p:graphicImage value="/images/iSigaw.svg" />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:commandButton style="margin: 0 auto;" value="Sign In"
					action="#{LoginBean.goToLogin()}" styleClass="loginButton" />
				<p:commandButton style="margin: 0 auto;" value="Sign Up"
					action="#{RegistrationBean.goToRegister()}"
					styleClass="reportsButton" />
			</p:column>
		</p:row>
	</h:panelGrid>
</h:form>

</html>
