<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=windows-1252" />
	<title><ui:insert name="title">Homepage | iS!gaw</ui:insert></title>
</h:head>

<h:form id="welcomeForm">
	<p:commandButton rendered="#{not empty LoginBean.member}" value="Reports" action="#{LoginBean.processLogout}" styleClass="reportsButton" />
	<p:commandButton rendered="#{not empty LoginBean.member}" value="Log Out" action="#{LoginBean.processLogout}" styleClass="loginButton" />
	<br/>

	<p:dataTable var="crimes" value="#{CrimeBean.crimes}">
		<p:column headerText="Id">
			<h:outputText value="#{crime.crimeId}" />
		</p:column>

		<p:column headerText="Title">
			<h:outputText value="#{crime.title}" />
		</p:column>

		<p:column headerText="Reporter">
			<h:outputText value="#{crime.reporter}" />
		</p:column>

		<p:column headerText="Report">
			<h:outputText value="#{crime.report}" />
		</p:column>
	</p:dataTable>
</h:form>
</html>
