<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type"
		content="text/html; charset=windows-1252" />
	<title><ui:insert name="title">Sign in | iS!gaw</ui:insert></title>
	<h:outputStylesheet name="/css/main.css" />
</h:head>

<h:form id="registrationForm">
	<p:messages id="registrationCreateNewMessages" showDetail="true"
		autoUpdate="true" closable="true" />
	<h:panelGrid style="margin: 0 auto;">
		<p:graphicImage value="/images/iSigaw.svg" />
	</h:panelGrid>
	<h:panelGrid style="margin: 0 auto;">
		<p:row>
			<p:column>
				<p:inputText placeholder="Username" id="registrationUserName"
					value="#{RegistrationBean.memberToAdd.userName}" required="true"
					requiredMessage="Username required." />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:password placeholder="Password" id="registrationPassword"
					value="#{RegistrationBean.memberToAdd.password}" required="true"
					requiredMessage="Password required." />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:password placeholder="Confirm Password"
					id="registrationConfirmPassword"
					value="#{RegistrationBean.newMemberReenterPassword}"
					required="true" requiredMessage="Re-enter password." />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:inputText placeholder="First Name" id="registrationFirstName"
					value="#{RegistrationBean.memberToAdd.firstName}" required="true"
					requiredMessage="First name required." />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:inputText placeholder="Last Name" id="registrationLastName"
					value="#{RegistrationBean.memberToAdd.lastName}" required="true"
					requiredMessage="Last Name required." />
			</p:column>
		</p:row>
		<p:row>
			<p:column>
				<p:commandButton value="Register"
					action="#{RegistrationBean.createMemberAccount}"
					styleClass="registerButton" />
				<p:commandButton value="Back"
					action="#{CrimeBean.goToHomepage()}"
					styleClass="register1Button" />
			</p:column>
		</p:row>
	</h:panelGrid>
</h:form>
</html>
